<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>
    <form class ="form-inputs"action="https://learn-forms.netlify.com/submit/part2">
      <label for="name">First f-name</label>
      <input type="text" name="name">
      <label for="email">Email</label>
      <input type="email" name="email">
      <label for="number">Phone number</label>
      <input type="number" name="tel">
      <label for="radio">Contact Preference</label>
      <div> 
      <input type="radio" id="phone-choice" name="contact" value="phone">
      <label for="phone-choice">Phone</label>
      <input type="radio" id="email-choice" name="contact" value="email">
      <label for="phone-choice">email</label>
      <input type="radio" id="post-choice" name="contact" value="post">
      <label for="phone-choice">post</label>
      </div>
      <label for="message">message</label>
      <textarea name="message"></textarea>
      <input type="checkbox" name="marketingConsent">
      <label for="checkbox">I consent to marketing emails</label>

      <button type="submit">submit</button>


    </form>
  </body>
</html>
